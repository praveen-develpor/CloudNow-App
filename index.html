<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Now App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h1>Forecast Friend</h1>
        <input type="text" id="city" placeholder="Enter city name or pin code">
        <button onclick="getWeather()">Get Weather</button>
        
        <div id="weather">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
        </div>
    </div>

    <!-- Note for users in a separate box -->
    <p class="note">
        <strong>Note:</strong> To get more precise results, enter the city's name followed by a comma and the 2-letter country code. For example, <em>London, GB</em> or <em>New York, US</em>. You can also use the pin code for searching.
    </p>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
